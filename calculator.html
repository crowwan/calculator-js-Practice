<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/css/main.css">
  <script src="js/calculator.js" defer></script>
</head>
<body>
  <table class="cal">
    <thead>
      <th colspan="4" class='result'></th>
    </thead>
    <tbody>
      <tr>
        <td class='btn'>clear</td>
        <td class='btn'>/</td>
        <td class='btn'>*</td>
        <td class='btn'>-</td>
      </tr>
      <tr>
        <td class='btn'>7</td>
        <td class='btn'>8</td>
        <td class='btn'>9</td>
        <td rowspan="2" class='btn'>+</td>
      </tr>
      <tr>
        <td class='btn'>4</td>
        <td class='btn'>5</td>
        <td class='btn'>6</td>
      </tr>
      <tr>
        <td class='btn'>1</td>
        <td class='btn'>2</td>
        <td class='btn'>3</td>
        <td rowspan="2" class='btn'>Enter</td>
      </tr>
      <tr>
        <td colspan="2" class='btn'>0</td>
        <td class='btn'>.</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
